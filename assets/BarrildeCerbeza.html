<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>taza</title>
</head>
<body>
    
<canvas id="myCanvas">
    <!--El elemento HTML canvas se puede utilizar para dibujar gráficos a través de 
        secuencias de comandos (por lo general JavaScript ).-->
</canvas>

<!-- Aquí va todo el código de three.js -->
<!-- script type="importmap" importa las librerías necesarias para three.js-->
 <!--Librerias-->
<script type="importmap"> 
    {
        "imports":{
            
            "three": "./js/three.module.js",
            "three/OrbitControls": "./js/OrbitControls.js" 
        }
}
</script>
<script type="module"> 
//🗃️🗃️ Mandar llamar a la librería
    import * as THREE from 'three'; 
    import {OrbitControls} from 'three/OrbitControls';
    console.log(OrbitControls);

    import {RoundedBoxGeometry} from "./js/RoundedBoxGeometry.js"

//🕹️🕹️ Renderer - Realiza una conexión entre el código y el canvas
    var renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('myCanvas'), antialias: true,
    });
    renderer.setPixelRatio(window.decivePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(212842);


// 🎬 Creando nueva escena - Es el espacio donde se colocan los objetos
    var scene = new THREE.Scene();

//🎥🎥 Agregar una cámara de perspectiva
    var camera = new THREE.PerspectiveCamera(70,window.innerWidth / window.innerHeight,0.1,2000
      );
    scene.add(camera);

    //Settings de la cámara
    camera.position.set(0, 5, 25);

    // Añadiendo los OrbitControls
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

// para agregar espacio virtual 
 

// agrega ejes de vizualización 
   var axesHelper = new THREE.AxesHelper(500); 
   scene.add (axesHelper); 

// Espacio para colocar los objetos

//luz 
var light=new THREE.DirectionalLight(0xFFFFFF, 1.3); 
light.position.set(50,50,50); 
scene.add(light); 

// Agregar plano 
 var geometry01 =new THREE.BoxGeometry(80,0.5,80); 
 var material01 =new THREE.MeshLambertMaterial(
    {
        color:0xFF826B, side: THREE.DoubleSide
    }
 ); 

var mesh01 = new THREE.Mesh (geometry01,material01); 
//scene.add(mesh01); 

 //taza 
 
 var taz01 = new THREE.CylinderGeometry(3, 3, 10, 32 ); 
 var mattaz = new THREE.MeshBasicMaterial({
    color: 0x9C6507, side :THREE.DoubleSide
 })
 var mesh02 =new THREE.Mesh(taz01,mattaz); 
 scene.add(mesh02);
 mesh02.position.set(10,5,0);
 
var hasa01 = new THREE.TorusGeometry(4,.5,5,12,4); 
var mesh04 = new THREE.Mesh(hasa01,mattaz);
scene.add(mesh04); 
mesh04.position.set(13,5,0);
mesh04.rotation.set(0,0,-1.7);

var fig7 = new THREE.CircleGeometry(2.9,15);
var mat06 = new THREE.MeshBasicMaterial({
    color: 0x9C6579, side :THREE.DoubleSide
 }) 
var mesh07 = new THREE.Mesh(fig7,mat06);
scene.add(mesh07);  
mesh07.position.set(10,10.05,0);
mesh07.rotation.set(-1.57,0,0);


//🎰🎰Rendering y animación
    requestAnimationFrame(render);
    function render() {

    //🪄🪄 Animación - 

    

    //🎮🎮Actualización del OrbitControls para generar la suavidad de movimiento
    controls.update();

    //Llamado para renderizar y volver a llamar a la misma función (render)
    renderer.render(scene, camera);
    requestAnimationFrame(render);
    }
</script>
</body>
</html>
