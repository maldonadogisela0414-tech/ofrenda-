<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Pr谩ctica 2 Mendoza Lopez Reyna Alejandra 2741</title>
</head>
<body>
    
<canvas id="myCanvas">
    <!--El elemento HTML canvas se puede utilizar para dibujar gr谩ficos a trav茅s de 
        secuencias de comandos (por lo general JavaScript ).-->
</canvas>

<!-- Aqu铆 va todo el c贸digo de three.js -->
<!-- script type="importmap" importa las librer铆as necesarias para three.js-->
 <!--Librerias-->
<script type="importmap"> 
    {
        "imports":{
            
            "three": "./js/three.module.js",
            "three/OrbitControls": "./js/OrbitControls.js" 
        }
}
</script>
<script type="module"> 
//锔锔 Mandar llamar a la librer铆a
    import * as THREE from 'three'; 
    import {OrbitControls} from 'three/OrbitControls';
    console.log(OrbitControls);

    import {RoundedBoxGeometry} from "./js/RoundedBoxGeometry.js"

//癸癸 Renderer - Realiza una conexi贸n entre el c贸digo y el canvas
    var renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('myCanvas'), antialias: true,
    });
    renderer.setPixelRatio(window.decivePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(212842);


//  Creando nueva escena - Es el espacio donde se colocan los objetos
    var scene = new THREE.Scene();

//ヰ Agregar una c谩mara de perspectiva
    var camera = new THREE.PerspectiveCamera(70,window.innerWidth / window.innerHeight,0.1,2000
      );
    scene.add(camera);

    //Settings de la c谩mara
    camera.position.set(0, 25, 18);

    // A帽adiendo los OrbitControls
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

// para agregar espacio virtual 


// Espacio para colocar los objetos

//luz 
var light=new THREE.DirectionalLight(0xFFFFFF, 1.3); 
light.position.set(50,50,50); 
scene.add(light); 

// Agregar plano 
 var geometry01 =new THREE.BoxGeometry(80,0.5,80); 
 var material01 =new THREE.MeshLambertMaterial(
    {
        color:0xFF826B, side: THREE.DoubleSide
    }
 ); 

var mesh01 = new THREE.Mesh (geometry01,material01); 
scene.add(mesh01); 

 //Cubo 
var fig3=new RoundedBoxGeometry(4.5,6,4.5,1); 
var mat04= new THREE.MeshLambertMaterial(
    {
        color:0xFEEBE7, side:THREE.DoubleSide
    }
); 
var mesh3= new THREE.Mesh(fig3, mat04); 
scene.add(mesh3); 
mesh3.position.set(0,5,0); 

//fuego
var fig4 =new THREE.TorusKnotGeometry (1.8,0.8,40,40);
var mat03= new THREE.MeshLambertMaterial(
    {
        color:0xF4320B, side:THREE.DoubleSide
    }
); 
var fig4 =new THREE.TorusKnotGeometry (1.8,0.8,40,40);
var mesh4= new THREE.Mesh(fig4, mat03); 
scene.add(mesh4); 
mesh4.position.set(0,9.5,0); 
mesh4.scale.set(.17,.3,.17);

var fig5 =new THREE.CylinderGeometry (4,4,4,7,true,5,5); 
var mesh12 = new THREE.Mesh(fig5,mat03); 
scene.add(mesh12); 
mesh12.position.set(0,3,0); 

//梆Rendering y animaci贸n
    requestAnimationFrame(render);
    function render() {

    // Animaci贸n - 



    //Actualizaci贸n del OrbitControls para generar la suavidad de movimiento
    controls.update();

    //Llamado para renderizar y volver a llamar a la misma funci贸n (render)
    renderer.render(scene, camera);
    requestAnimationFrame(render);
    }
</script>
</body>
</html>
